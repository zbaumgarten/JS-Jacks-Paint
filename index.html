<!DOCTYPE html>
<html>

<head>
    <title>Jack's Hardware Paint Selection</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@500&display=swap"
        rel="stylesheet">
</head>

<body onload='configureListeners()'>
    <div align="center">
        <h1 id="paint-info">Jack's Hardware Paint Selections</h1>
        <div id="paint-info-container">
            <h2 id="color-name"></h2>
            <h2 id="color-price"></h2>
        </div>


        <div>
            <img id="pn1" src="./assets/colors/lime-green.jpeg" onmouseover="" height="200" width="220" alt="Lime green paint" />
            <img id="pn2" src="./assets/colors/medium-brown.jpeg" height="200" width="220" alt="Brown paint" />
            <img id="pn3" src="./assets/colors/royal-blue.jpeg" height="200" width="220" alt="Royal blue paint" />
        </div>

        <div>
            <img id="pn4" src="./assets/colors/solid-red.jpeg" height="200" width="220" alt="Red paint" />
            <img id="pn5" src="./assets/colors/solid-white.jpeg" height="200" width="220" alt="White paint" />
            <img id="pn6" src="./assets/colors/solid black.png" height="200" width="220" alt="Black paint" />
        </div>

        <div>
            <img id="pn7" src="./assets/colors/solid-cyan.jpeg" height="200" width="220" alt="Cyan paint" />
            <img id="pn8" src="./assets/colors/solid-purple.jpeg" height="200" width="220" alt="Purple paint" />
            <img id="pn9" src="./assets/colors/solid-yellow.jpeg" height="200" width="220" alt="Yellow paint" />
        </div>




        <script src="./assets/js/paint.js"></script>
    </div>
</body>

</html>
